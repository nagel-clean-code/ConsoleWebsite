<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-консоль (гибрид)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin:0; display:flex; height:100vh; }
    #terminal { flex:1; background:#000; }
    #cleanOutput {
      flex:1;
      background:#111;
      color:#0f0;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <pre id="cleanOutput"></pre>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const term = new Terminal({ convertEol:true, cursorBlink:true, fontSize:14 });
    term.open(document.getElementById("terminal"));
    term.focus();

    const socket = io();
    const cleanOutput = document.getElementById("cleanOutput");

    function appendClean(text) {
      cleanOutput.textContent += text;
      cleanOutput.scrollTop = cleanOutput.scrollHeight;
    }

    // вывод в xterm (сырые ANSI коды)
    socket.on("output_raw", data => term.write(data));

    // вывод в <pre> (очищенный текст)
    socket.on("output_clean", data => appendClean(data));

    // ввод
    term.onData(data => {
      socket.emit("input", data);
    });

    window.addEventListener("resize", () => {
      socket.emit("resize", { cols: term.cols, rows: term.rows });
    });
  </script>
</body>
</html>
